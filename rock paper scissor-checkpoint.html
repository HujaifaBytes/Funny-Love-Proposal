<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background-color: #f0e6ff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(133, 76, 230, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #6a26cd;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .score-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score-label {
            font-weight: bold;
            color: #6a26cd;
            margin-bottom: 5px;
        }

        .score {
            font-size: 32px;
            font-weight: bold;
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .player-box, .computer-box {
            width: 40%;
            text-align: center;
        }

        .player-label, .computer-label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }

        .hand-display {
            background-color: white;
            height: 120px;
            width: 120px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .vs {
            font-weight: bold;
            font-size: 24px;
            color: #6a26cd;
        }

        .result-message {
            font-size: 24px;
            font-weight: bold;
            height: 40px;
            margin: 20px 0;
        }

        .win {
            color: #2ecc71;
        }

        .lose {
            color: #e74c3c;
        }

        .tie {
            color: #3498db;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choice-btn {
            background-color: #8a4bdf;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choice-btn:hover {
            background-color: #6a26cd;
            transform: scale(1.1);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .history-container {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .history-title {
            color: #6a26cd;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @keyframes countdown {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .counting {
            animation: countdown 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score-card">
                <div class="score-label">You</div>
                <div class="score" id="player-score">0</div>
            </div>
            <div class="score-card">
                <div class="score-label">Computer</div>
                <div class="score" id="computer-score">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="player-box">
                <div class="player-label">You</div>
                <div class="hand-display" id="player-hand">?</div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="computer-box">
                <div class="computer-label">Computer</div>
                <div class="hand-display" id="computer-hand">?</div>
            </div>
        </div>
        
        <div class="result-message" id="result"></div>
        
        <div class="controls">
            <button class="choice-btn" id="rock-btn">üëä</button>
            <button class="choice-btn" id="paper-btn">‚úã</button>
            <button class="choice-btn" id="scissors-btn">‚úåÔ∏è</button>
        </div>
        
        <div class="history-container">
            <div class="history-title">Game History</div>
            <div id="history"></div>
        </div>
    </div>

    <script>
        // Game elements
        const playerHand = document.getElementById('player-hand');
        const computerHand = document.getElementById('computer-hand');
        const resultMessage = document.getElementById('result');
        const playerScoreElement = document.getElementById('player-score');
        const computerScoreElement = document.getElementById('computer-score');
        const rockBtn = document.getElementById('rock-btn');
        const paperBtn = document.getElementById('paper-btn');
        const scissorsBtn = document.getElementById('scissors-btn');
        const historyContainer = document.getElementById('history');
        
        // Game state
        let playerScore = 0;
        let computerScore = 0;
        let isAnimating = false;
        let gameHistory = [];
        
        // Game choices and emojis
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            rock: 'üëä',
            paper: '‚úã',
            scissors: '‚úåÔ∏è'
        };
        
        // Add event listeners
        rockBtn.addEventListener('click', () => playGame('rock'));
        paperBtn.addEventListener('click', () => playGame('paper'));
        scissorsBtn.addEventListener('click', () => playGame('scissors'));
        
        // Deleted this function as it's now defined above
        
        // Countdown function
        function countdown(count) {
            if (count > 0) {
                playerHand.textContent = count;
                computerHand.textContent = count;
                
                playerHand.classList.add('counting');
                computerHand.classList.add('counting');
                
                setTimeout(() => {
                    playerHand.classList.remove('counting');
                    computerHand.classList.remove('counting');
                    
                    setTimeout(() => countdown(count - 1), 100);
                }, 400);
            } else {
                determineWinner();
            }
        }
        
        // Game state variables
        let currentPlayerChoice = '';
        
        // Main game function
        function playGame(playerChoice) {
            if (isAnimating) return;
            
            // Store the player's choice
            currentPlayerChoice = playerChoice;
            
            isAnimating = true;
            disableButtons(true);
            
            // Reset displays
            playerHand.textContent = '?';
            computerHand.textContent = '?';
            resultMessage.textContent = '';
            resultMessage.className = 'result-message';
            
            // Start countdown
            countdown(3);
        }
        
        // Determine winner function
        function determineWinner() {
            // Use the stored player choice
            const playerChoice = currentPlayerChoice;
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            // Display choices
            playerHand.textContent = emojis[playerChoice];
            computerHand.textContent = emojis[computerChoice];
            
            // Determine winner
            let result;
            
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
                resultMessage.classList.add('tie');
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
                resultMessage.classList.add('win');
                playerScore++;
                playerScoreElement.textContent = playerScore;
            } else {
                result = 'Computer wins!';
                resultMessage.classList.add('lose');
                computerScore++;
                computerScoreElement.textContent = computerScore;
            }
            
            resultMessage.textContent = result;
            
            // Add to history
            addToHistory(playerChoice, computerChoice, result);
            
            // Reset animation state
            setTimeout(() => {
                isAnimating = false;
                disableButtons(false);
            }, 1000);
        }
        
        // Enable/disable buttons
        function disableButtons(disabled) {
            rockBtn.disabled = disabled;
            paperBtn.disabled = disabled;
            scissorsBtn.disabled = disabled;
        }
        
        // Add game to history
        function addToHistory(playerChoice, computerChoice, result) {
            // Add to game history array
            gameHistory.unshift({ playerChoice, computerChoice, result });
            
            // Keep only the last 5 games
            if (gameHistory.length > 5) {
                gameHistory.pop();
            }
            
            // Update history display
            updateHistoryDisplay();
        }
        
        // Update history display
        function updateHistoryDisplay() {
            historyContainer.innerHTML = '';
            
            gameHistory.forEach(game => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const playerEmoji = document.createElement('span');
                playerEmoji.textContent = emojis[game.playerChoice];
                
                const resultText = document.createElement('span');
                resultText.textContent = game.result.replace('!', '');
                
                if (game.result === 'You win!') {
                    resultText.style.color = '#2ecc71';
                } else if (game.result === 'Computer wins!') {
                    resultText.style.color = '#e74c3c';
                } else {
                    resultText.style.color = '#3498db';
                }
                
                const computerEmoji = document.createElement('span');
                computerEmoji.textContent = emojis[game.computerChoice];
                
                historyItem.appendChild(playerEmoji);
                historyItem.appendChild(resultText);
                historyItem.appendChild(computerEmoji);
                
                historyContainer.appendChild(historyItem);
            });
        }
    </script>
</body>
</html>

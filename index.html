<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders: Final Frontier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/ufo.png" type="image/png">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1100" height="850"></canvas>

        <div id="homeScreen">
            <h1 class="title">Space Invaders: Final Frontier</h1>
            <h2 id="highScoreDisplay">High Score: 0 by N/A</h2>
            <p class="controls-info">Controls: WASD/Arrows | P-Pause | SPACE-Shoot</p>
            
            <div class="input-group">
                <label for="playerName">Enter Your Name:</label>
                <input type="text" id="playerName" maxlength="20">
            </div>

            <div class="gender-selection">
                <button id="maleBtn" class="gender-btn">Male</button>
                <button id="femaleBtn" class="gender-btn">Female</button>
            </div>

            <button id="startGameBtn" class="start-btn">START GAME</button>
            
            <div class="settings-container">
                <h3 class="settings-title">Game Settings</h3>
                <div class="setting">
                    <label for="sensitivity">Movement Sensitivity</label>
                    <input type="range" id="sensitivity" min="1" max="5" value="3">
                </div>
                <div class="setting">
                    <label>Background Music</label>
                    <div class="music-selector">
                        <button id="prevMusicBtn">^</button>
                        <span id="musicName">Sound 1 (Default)</span>
                        <button id="nextMusicBtn">v</button>
                    </div>
                </div>
                <button id="soundToggleBtn" class="setting-btn">Sound: ON</button>
            </div>
        </div>

        <div id="gameUi" class="hidden">
            <div id="score">Score: 0</div>
            <div id="dangerLevel">DANGER LEVEL: 1</div>
            <div id="lives">❤️❤️❤️</div>
            <button id="pauseBtn">||</button>
            <button id="quitBtn">Quit</button>
        </div>
        
        <div id="pauseModal" class="modal hidden">
            <div class="modal-content">
                <h2>PAUSED</h2>
                <p>Press 'P' or the pause icon to unpause</p>
            </div>
        </div>

        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2>GAME OVER</h2>
                <p>Press ENTER to return to Home</p>
            </div>
        </div>

        <div id="codingQuestionModal" class="modal hidden">
            <div class="modal-content">
                <h2 class="challenge-title">Coding Challenge!</h2>
                <p id="questionText"></p>
                <div id="optionsContainer"></div>
                <p id="feedbackText"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
